				<div id="danger_settings" class="alert alert-danger" role="alert" style="display:none;"></div>
				<form id="myform_user_settings" class="form-horizontal" method="post" action="/new_room">
					<input id="id_user" type="hidden" value="" name="id_user">
					<fieldset>
					  <legend>Settings</legend>
					  <div class="form-group">
						<label for="text_user_name" class="col-lg-3 control-label">Login</label>

						  <input type="text" class="form-control" id="text_user_login" placeholder="Name" name="user_login" value="">
						</div>
					  </div>
					  <div class="form-group">
						<label for="text_user_password" class="col-lg-3 control-label">Password</label>
						<div class="col-lg-9">

						</div>
					  </div>
					  <div class="form-group">
						<label for="text_user_email" class="col-lg-3 control-label">Email</label>
						<div class="col-lg-9">
						  <input type="text" class="form-control" id="text_user_email" placeholder="Email" name="user_email">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-lg-9 col-lg-offset-2">
						  <button type="button" class="btn btn-primary" onclick="$('#dialog-confirm').dialog('open');">Save changes</button>
						</div>
					  </div>
					</fieldset>
				</form>

	  <div id="div_btn_delete_playlist" style="float: right;">
	  	<button type="button" class="btn btn-large btn-primary" onclick="save_changes();">Yes</button>
